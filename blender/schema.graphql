type Deposit @entity(immutable: true) {
  id: Bytes!
  commitment: BigInt! # uint256
  pkx: BigInt! # uint256
  pky: BigInt! # uint256
  amount: BigInt! # uint256
  leafIndex: BigInt! # uint32
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Swap @entity(immutable: true) {
  id: Bytes!
  to: Bytes! # address
  nullifierHash: BigInt! # uint256
  lead: BigInt! # uint256
  amount: BigInt! # uint256
  relayer: Bytes! # address
  tokenOut: Bytes! # address
  amountOutMin: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Withdrawal @entity(immutable: true) {
  id: Bytes!
  to: Bytes! # address
  nullifierHash: BigInt! # uint256
  lead: BigInt! # uint256
  amount: BigInt! # uint256
  relayer: Bytes! # address
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
